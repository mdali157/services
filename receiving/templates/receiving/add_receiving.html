{% extends 'base_template.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Add Receiving</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Service Type -->
    <div class="mb-3">
      <label for="id_service_type" class="form-label">Service Type</label>
      {{ form.service_type }}
    </div>

    <!-- Customer Name -->
    <div class="mb-3 position-relative">
      <label for="customer_name" class="form-label">Customer Name</label>
      <input type="text" name="customer_name" id="customer_name" class="form-control" autocomplete="off" required>
      <ul id="customer_suggestions" class="list-group position-absolute z-3 w-100" style="top: 100%; display: none;"></ul>
    </div>

    <!-- Customer Phone -->
    <div class="mb-3">
      <label for="customer_phone" class="form-label">Customer Phone</label>
      <input type="text" name="customer_phone" id="customer_phone" class="form-control" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      {{ form.description }}
    </div>

    <!-- Remarks -->
    <div class="mb-3">
      <label for="id_remarks" class="form-label">Remarks</label>
      {{ form.remarks }}
    </div>

    <!-- Estimated Price Display Box -->
    <div id="price-box" class="d-flex justify-content-between align-items-center p-3 rounded mb-3" style="background-color: rgba(40, 167, 69, 0.2); font-weight: bold;">
      <span>Estimated Price:</span>
      <span id="estimated-price">$0.00</span>
    </div>

    <button type="submit" class="btn btn-primary">Save Receiving</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const descriptionInput = document.getElementById('id_description');
    const priceDisplay = document.getElementById('estimated-price');

    descriptionInput.addEventListener('input', function () {
      const price = (descriptionInput.value.length * 0.5).toFixed(2);
      priceDisplay.textContent = `$${price}`;
    });
  });

  document.addEventListener("DOMContentLoaded", function () {
    const nameInput = document.getElementById("customer_name");
    const phoneInput = document.getElementById("customer_phone");
    const suggestionsBox = document.getElementById("customer_suggestions");

    nameInput.addEventListener("input", function () {
      const query = this.value.trim();
      if (query.length < 2) {
        suggestionsBox.style.display = "none";
        return;
      }

      fetch(`/customer-autocomplete/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          suggestionsBox.innerHTML = "";
          if (data.length === 0) {
            suggestionsBox.style.display = "none";
            return;
          }
          data.forEach(customer => {
            const li = document.createElement("li");
            li.className = "list-group-item list-group-item-action";
            li.textContent = `${customer.name} (${customer.phone})`;
            li.onclick = () => {
              nameInput.value = customer.name;
              phoneInput.value = customer.phone;
              suggestionsBox.style.display = "none";
            };
            suggestionsBox.appendChild(li);
          });
          suggestionsBox.style.display = "block";
        });
    });

    document.addEventListener("click", function (e) {
      if (!suggestionsBox.contains(e.target) && e.target !== nameInput) {
        suggestionsBox.style.display = "none";
      }
    });
  });
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

fetch(`/customer-autocomplete/?q=${encodeURIComponent(query)}`, {
  method: 'GET',
  headers: {
    'X-CSRFToken': csrftoken,
  },
})

</script>


{% endblock %}
