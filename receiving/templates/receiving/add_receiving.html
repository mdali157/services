{% extends 'base_template.html' %}
{% load static %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Receiving Details</h3>
                    <div class="card-box">
                        <div class="row">
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="service_type">Service Type</label>
                                    <select type="text" name="service_type"
                                            required class="form-control" id="service_type">
                                        {% for s in service_type %}
                                            <option value="{{ s.name }}">{{ s.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="customer_name">Customer Name</label>
                                    <input value="" type="text" name="customer_name" maxlength="50"
                                           required placeholder="Customer Name" class="form-control" id="customer_name">
                                    <ul id="customer-suggestions" style="display: none; list-style: none; padding: 0; margin: 0;"></ul>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="customer_phone">Customer Phone</label>
                                    <input value="" type="text" name="customer_phone" required pattern="03[0-9]{2}-[0-9]{7}"
                                           placeholder="Customer Phone" class="form-control" id="customer_phone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="remarks">Remarks</label>
                                    <input value="" type="text" name="remarks" maxlength="50"
                                            placeholder="Remarks" class="form-control" id="remarks">
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input value="" type="text" name="description" maxlength="200"
                                           placeholder="Description" class="form-control" id="description">
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="estimated_price">Estimated Price</label>
                                    <input value="" type="number" name="estimated_price" required
                                           placeholder="Estimated Price" class="form-control" id="estimated_price">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


{% endblock %}

{% block scripts %}

<script>
        document.getElementById('customer_name').addEventListener('input', function() {
            let query = this.value;
            if (query.length > 1) {  // Start searching after 3 characters
                fetch(`/search-customers/?q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        let suggestions = data.suggestions;
                        let suggestionList = document.getElementById('customer-suggestions');
                        suggestionList.innerHTML = '';  // Clear previous suggestions

                        if (suggestions.length > 0) {
                            suggestions.forEach(function(suggestion) {
                                let listItem = document.createElement('li');
                                listItem.textContent = `${suggestion.name} - ${suggestion.phone}`;  // Display name and phone
                                listItem.style.cursor = 'pointer';
                                listItem.addEventListener('click', function() {
                                    // Populate the customer name and phone number fields
                                    document.getElementById('customer_name').value = suggestion.name;
                                    document.getElementById('customer_phone').value = suggestion.phone;
                                    suggestionList.style.display = 'none';
                                });
                                suggestionList.appendChild(listItem);
                            });
                            suggestionList.style.display = 'block';
                        } else {
                            suggestionList.style.display = 'none';
                        }
                    });
            } else {
                document.getElementById('customer-suggestions').style.display = 'none';
            }
        });
</script>
{% endblock %}
