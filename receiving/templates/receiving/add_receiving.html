{% extends 'base_template.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Add Receiving</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Service Type -->
    <div class="mb-3">
      <label for="id_service_type" class="form-label">Service Type</label>
      {{ form.service_type }}
    </div>

    <!-- Customer Name -->
    <div class="mb-3">
      <label for="customer_name" class="form-label">Customer Name</label>
      <input type="text" name="customer_name" id="customer_name" class="form-control" required>
    </div>

    <!-- Customer Phone -->
    <div class="mb-3">
      <label for="customer_phone" class="form-label">Customer Phone</label>
      <input type="text" name="customer_phone" id="customer_phone" class="form-control" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      {{ form.description }}
    </div>

    <!-- Remarks -->
    <div class="mb-3">
      <label for="id_remarks" class="form-label">Remarks</label>
      {{ form.remarks }}
    </div>

    <!-- Estimated Price Display Box -->
    <div id="price-box" class="d-flex justify-content-between align-items-center p-3 rounded mb-3" style="background-color: rgba(40, 167, 69, 0.2); font-weight: bold;">
      <span>Estimated Price:</span>
      <span id="estimated-price">$0.00</span>
    </div>

    <button type="submit" class="btn btn-primary">Save Receiving</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const descriptionInput = document.getElementById('id_description');
    const priceDisplay = document.getElementById('estimated-price');

    descriptionInput.addEventListener('input', function () {
      const price = (descriptionInput.value.length * 0.5).toFixed(2);
      priceDisplay.textContent = `$${price}`;
    });
  });
</script>


{% endblock %}
