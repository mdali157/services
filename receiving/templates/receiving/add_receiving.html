{% extends 'base_template.html' %}
{% load static %}

{% block head %}
    <link href="{% static 'css/receiving-styles.css' %}" rel="stylesheet" type="text/css" id="app-stylesheet"/>
{% endblock %}

{% block content %}

    <form id="receiving-form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Receiving Details</h3>
                    <div class="card-box">
                        <div class="row">
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="service_type">Service Type</label>
                                    <select type="text" name="service_type"
                                            required class="form-control" id="service_type">
                                        {% for s in service_type %}
                                            <option value="{{ s.name }}">{{ s.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="customer_name">Customer Name</label>
                                    <input value="" type="text" name="customer_name" maxlength="50"
                                           required placeholder="Customer Name" class="form-control" id="customer_name">
                                    <ul id="customer-suggestions"></ul>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="customer_phone">Customer Phone</label>
                                    <input value="" type="text" name="customer_phone" required
                                           pattern="03[0-9]{9}"
                                           placeholder="Customer Phone" class="form-control" id="customer_phone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="remarks">Remarks</label>
                                    <input value="" type="text" name="remarks" maxlength="50"
                                           placeholder="Remarks" class="form-control" id="remarks">
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input value="" type="text" name="description" maxlength="200"
                                           placeholder="Description" class="form-control" id="description">
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="estimated_price">Estimated Price</label>
                                    <input value="" type="number" name="estimated_price" required
                                           placeholder="Estimated Price" class="form-control" id="estimated_price">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <div class="form-group">
                                    <label for="capture">Receiving Image</label>
                                    <div class="d-flex align-items-start">
                                        <!-- Preview Box -->
                                        <div id="image-preview"
                                             style="width: 345px; height: 246px; border: 1px solid #ccc; background: #eee; display: flex; align-items: center; justify-content: center;">
                                            <img id="receiving_image"
                                                 src="{% static 'img.png' %}"
                                                 alt="No Image"
                                                 style="width: 100%; height: 100%; object-fit: cover;">
                                        </div>

                                        <!-- Button & hidden fields -->
                                        <div class="ml-3">
                                            <button type="button" class="btn btn-primary btn-sm mb-2" id="captureBtn"
                                                    onclick="handleCapture()">&nbsp; Open Camera
                                            </button>
                                            <input type="hidden" name="captured_image" id="captured_image">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Spacer + Hidden Video/Canvas Elements -->
                            <div class="col-lg">
                                <label for="capture" id="receiving_image_preview" style="display: none">Receiving Image
                                    Preview</label>
                                <video id="video" width="160" height="120" autoplay
                                       style="display: none; border: 1px solid #ccc;"></video>
                                <canvas id="canvas" width="160" height="120" style="display: none;"></canvas>
                            </div>
                            <div class="col-lg">
                                <span></span>
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-lg text-right">
                                <button type="submit" class="btn btn-success mt-3"><i class="fa fa-print"
                                                                                      aria-hidden="true"></i>&nbsp; Save
                                    and Print
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>


{% endblock %}

{% block scripts %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const customerInput = document.getElementById('customer_name');
            const suggestionList = document.getElementById('customer-suggestions');

            customerInput.addEventListener('input', function () {
                const query = this.value.trim();

                if (query.length > 2) {
                    fetch(`/customers/search/?q=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            const suggestions = data.suggestions;
                            suggestionList.innerHTML = '';

                            if (suggestions.length > 0) {
                                suggestions.forEach(suggestion => {
                                    const listItem = document.createElement('li');
                                    listItem.textContent = `${suggestion.name} - ${suggestion.phone}`;
                                    listItem.style.cursor = 'pointer';

                                    listItem.addEventListener('click', function () {
                                        customerInput.value = suggestion.name;
                                        document.getElementById('customer_phone').value = suggestion.phone;
                                        suggestionList.style.display = 'none';
                                    });

                                    suggestionList.appendChild(listItem);
                                });

                                suggestionList.style.display = 'block';
                            } else {
                                suggestionList.style.display = 'none';
                            }
                        });
                } else {
                    suggestionList.style.display = 'none';
                    suggestionList.innerHTML = '';
                }
            });

            document.addEventListener('click', function (event) {
                if (!customerInput.contains(event.target) && !suggestionList.contains(event.target)) {
                    suggestionList.style.display = 'none';
                }
            });
        });


    </script>

    <script>
        let videoStream = null;
        let cameraActive = false;

        function handleCapture() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const receivingImage = document.getElementById('receiving_image');
            const captureBtn = document.getElementById('captureBtn');
            const previewLabel = document.getElementById('receiving_image_preview');

            if (!cameraActive) {
                // Start the camera
                navigator.mediaDevices.getUserMedia({video: true})
                    .then(stream => {
                        videoStream = stream;
                        video.srcObject = stream;
                        video.style.display = 'block';
                        previewLabel.style.display = 'block';
                        cameraActive = true;
                        captureBtn.textContent = 'Capture Image';
                    })
                    .catch(err => {
                        alert('Could not access the camera.');
                        console.error(err);
                    });
            } else {
                // Capture the image
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');
                document.getElementById('captured_image').value = imageData;

                // Show image preview
                receivingImage.src = imageData;

                // Stop the video stream
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                video.style.display = 'none';
                previewLabel.style.display = 'none';
                cameraActive = false;
                captureBtn.textContent = 'Open Camera';
            }
        }

    </script>

    <script>
        document.getElementById('receiving-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            fetch("", {
                method: "POST",
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.print_url && data.redirect_url) {
                        window.open(data.print_url, '_blank');  // Open slip in new tab
                        window.location.href = data.redirect_url;  // Redirect current page
                    }
                })
                .catch(err => {
                    alert("Error submitting form.");
                    console.error(err);
                });
        });
    </script>



{% endblock %}
